<div style="border:1px solid; text-align:left; padding: 1%; margin : 1rem; border-radius: 1rem; color:white;" >
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp

        {{ comment.created_at }}
    </div>
    <div style="margin : 1rem;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}" class="btn btn-danger rounded-pill col-1rem mt-3rem">

            댓글 삭제
        </a>
    </div>
    {% endif %}
</div>
