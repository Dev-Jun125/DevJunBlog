{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div>
    <div style="text-align:center; margin 4rem;">
        <h1>
            {{ target_article.title }}
        </h1>
        <img style="height:15rem; width:15rem; border-radius:20rem; margin:2rem;" src="{{ target_article.image.url }}" alt="">


        <p>
            {{ target_article.content }}
        </p>
    </div>
    <div style="text-align:center">
    <a href="{% url 'articleapp:update' pk=target_article.pk %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
            글 수정
    </a>
</div>
    <div style="text-align:center">
    <a href="{% url 'articleapp:delete' pk=target_article.pk %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
        글삭제
    </a>
        </div>
</div>
</div>
{% endblock %}
