{% extends 'base.html' %}

{% block content %}

 <div style = "border-radius: 1rem; margin: 2rem; text-align: center;">
     <h1 class="DevJunBlog_headerfooter_logo">
         Hello World List
     </h1>

     <form action="/account/hello/" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name = "hello_world_input">
        </div>
        <input type="submit" class="btn btn-primary" value="POST">
     </form>
     {% if hello_world_list %}
        {% for hello_world in hello_world_list %}
        <h5>
            {{ hello_world.text}}
        </h5>
        {% endfor %}
     {% endif %}
    </div>

{% endblock %}
